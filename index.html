<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
    <main id="main" role="main">
        <header class="header" role="heading">
            <img src="/images/logo.svg" alt="logo" />
            <div class="sidebar"></div>
        </header>
        <div class="main-image">
            <img src="/images/image-hero-mobile.png" alt="image-hero" />
        </div>
        <h1 class="title">Make remote work</h1>
        <p class="paragraph">Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
        <p class="learn-more">Learn more</p>
        <div class="icons-footer">
            <div class="icon-1">
                <img src="/images/client-databiz.svg" alt="databiz" />
            </div>
            <div class="icon-2">
                <img src="/images/client-audiophile.svg" alt="audiophile" />
            </div>
            <div class="icon-3">
                <img src="/images/client-meet.svg" alt="meet" />
            </div>
            <div class="icon-4">
                <img src="/images/client-maker.svg" alt="maker" />
            </div>
        </div>
        <div class="sidebar-zone">
            <div class="sidebar-transparent"></div>
            <div class="sidebar-navigation">
                <div class="sidebar-close-button-container">
                    <div class="sidebar-close-button"></div>
                </div>
                <nav class="mobile-navigation-section">
                    <span class="mobile-navigation-title" id="feature-button">Features &nbsp;&nbsp;<img
                            id="feature-icon" src="/images/icon-arrow-up.svg" class="rotate" alt="arrow-icon" /></span>
                    <div class="features-navigation displayNone" id="features-navigation-container">
                        <span class="feature-navigation-title"><img src="/images/icon-todo.svg"
                                alt="todo" />&nbsp;&nbsp; Todo List</span>
                        <span class="feature-navigation-title"><img src="/images/icon-calendar.svg"
                                alt="calendar" />&nbsp;&nbsp; Calendar</span>
                        <span class="feature-navigation-title"><img src="/images/icon-reminders.svg"
                                alt="reminders" />&nbsp;&nbsp; Reminders</span>
                        <span class="feature-navigation-title"><img src="/images/icon-planning.svg"
                                alt="planning" />&nbsp;&nbsp; Planning</span>
                    </div>
                    <span class="mobile-navigation-title" id="company-button">Company &nbsp;&nbsp;<img id="company-icon"
                            src="/images/icon-arrow-up.svg" class="rotate" alt="arrow-icon" /></span>
                    <div class="features-navigation displayNone" id="company-navigation-container">
                        <span class="feature-navigation-title">History</span>
                        <span class="feature-navigation-title">Our Team</span>
                        <span class="feature-navigation-title">Blog</span>
                    </div>
                    <span class="mobile-navigation-title">Careers</span>
                    <span class="mobile-navigation-title">About</span>
                </nav>
                <div class="authentication">
                    <p>Login</p>
                    <p>Register</p>
                </div>
            </div>
        </div>
    </main>
    <!--
    Get your team in sync, no matter your location. Streamline processes,
    create team rituals, and watch productivity soar.

    Learn more -->
    <script src="index.js"></script>
</body>

</html>
